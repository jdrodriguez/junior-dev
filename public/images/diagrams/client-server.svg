<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowRight" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d97706"/>
    </marker>
    <marker id="arrowLeft" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#6366f1"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="sans-serif" font-size="22" font-weight="700" fill="#1e293b">The Client-Server Model</text>

  <!-- Client Box -->
  <rect x="60" y="80" width="220" height="200" rx="16" fill="#ffffff" stroke="#3b82f6" stroke-width="2.5"/>
  <!-- Laptop icon -->
  <rect x="130" y="120" width="80" height="55" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <rect x="118" y="175" width="104" height="8" rx="4" fill="#3b82f6"/>
  <!-- Browser lines inside laptop -->
  <rect x="138" y="128" width="60" height="6" rx="2" fill="#93c5fd"/>
  <rect x="138" y="140" width="45" height="4" rx="2" fill="#bfdbfe"/>
  <rect x="138" y="150" width="55" height="4" rx="2" fill="#bfdbfe"/>
  <rect x="138" y="160" width="35" height="4" rx="2" fill="#bfdbfe"/>

  <text x="170" y="215" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="700" fill="#1e293b">Client</text>
  <text x="170" y="237" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#64748b">(Your Browser)</text>

  <!-- Server Box -->
  <rect x="520" y="80" width="220" height="200" rx="16" fill="#ffffff" stroke="#6366f1" stroke-width="2.5"/>
  <!-- Server rack icon -->
  <rect x="590" y="115" width="80" height="80" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <!-- Server slots -->
  <rect x="600" y="125" width="60" height="14" rx="3" fill="#c7d2fe"/>
  <circle cx="650" cy="132" r="3" fill="#6366f1"/>
  <rect x="600" y="145" width="60" height="14" rx="3" fill="#c7d2fe"/>
  <circle cx="650" cy="152" r="3" fill="#6366f1"/>
  <rect x="600" y="165" width="60" height="14" rx="3" fill="#c7d2fe"/>
  <circle cx="650" cy="172" r="3" fill="#6366f1"/>

  <text x="630" y="215" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="700" fill="#1e293b">Server</text>
  <text x="630" y="237" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#64748b">(Stores Data &amp; Logic)</text>

  <!-- Request Arrow (Client -> Server) -->
  <line x1="285" y1="148" x2="515" y2="148" stroke="#d97706" stroke-width="3" marker-end="url(#arrowRight)"/>
  <rect x="320" y="125" width="160" height="28" rx="6" fill="#fffbeb"/>
  <text x="400" y="144" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#d97706">Request</text>

  <!-- Response Arrow (Server -> Client) -->
  <line x1="515" y1="210" x2="285" y2="210" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowLeft)"/>
  <rect x="320" y="195" width="160" height="28" rx="6" fill="#eef2ff"/>
  <text x="400" y="214" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#6366f1">Response</text>

  <!-- Example labels -->
  <text x="400" y="170" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">e.g., GET /users</text>
  <text x="400" y="240" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">e.g., JSON data</text>

  <!-- Internet cloud in the middle -->
  <text x="400" y="300" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#64748b">~ The Internet ~</text>

  <!-- Bottom note -->
  <rect x="150" y="330" width="500" height="40" rx="10" fill="#f1f5f9"/>
  <text x="400" y="356" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#64748b">This happens every time you visit a website</text>
</svg>