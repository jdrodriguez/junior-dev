<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <marker id="stackArrowDown" markerWidth="10" markerHeight="7" refX="5" refY="0" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#94a3b8"/>
    </marker>
    <marker id="stackArrowUp" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 7, 10 7, 5 0" fill="#94a3b8"/>
    </marker>
    <marker id="aiArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6366f1"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="400" y="38" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="700" fill="#1e293b">Our Tech Stack</text>

  <!-- ==================== FRONTEND LAYER ==================== -->
  <rect x="180" y="65" width="380" height="90" rx="14" fill="#ffffff" stroke="#3b82f6" stroke-width="2.5"/>
  <!-- Layer label -->
  <rect x="180" y="65" width="100" height="32" rx="14" fill="#3b82f6"/>
  <rect x="180" y="82" width="100" height="15" fill="#3b82f6"/>
  <text x="230" y="86" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="700" fill="#ffffff">Frontend</text>

  <!-- Tech badges -->
  <rect x="210" y="110" width="80" height="28" rx="8" fill="#dbeafe"/>
  <text x="250" y="129" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#1e40af">Next.js</text>

  <rect x="300" y="110" width="70" height="28" rx="8" fill="#dbeafe"/>
  <text x="335" y="129" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#1e40af">React</text>

  <rect x="380" y="110" width="80" height="28" rx="8" fill="#dbeafe"/>
  <text x="420" y="129" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#1e40af">Tailwind</text>

  <!-- Description -->
  <text x="510" y="120" font-family="sans-serif" font-size="11" fill="#64748b">What users</text>
  <text x="510" y="134" font-family="sans-serif" font-size="11" fill="#64748b">see &amp; interact with</text>

  <!-- Arrow Frontend -> API -->
  <line x1="350" y1="155" x2="350" y2="188" stroke="#94a3b8" stroke-width="2" marker-end="url(#stackArrowDown)"/>
  <line x1="390" y1="195" x2="390" y2="162" stroke="#94a3b8" stroke-width="2" marker-end="url(#stackArrowUp)"/>

  <!-- ==================== API LAYER ==================== -->
  <rect x="180" y="200" width="380" height="90" rx="14" fill="#ffffff" stroke="#d97706" stroke-width="2.5"/>
  <rect x="180" y="200" width="70" height="32" rx="14" fill="#d97706"/>
  <rect x="180" y="217" width="70" height="15" fill="#d97706"/>
  <text x="215" y="221" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="700" fill="#ffffff">API</text>

  <!-- Tech badge -->
  <rect x="210" y="245" width="70" height="28" rx="8" fill="#fef3c7"/>
  <text x="245" y="264" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#92400e">Hono</text>

  <!-- Description -->
  <text x="310" y="255" font-family="sans-serif" font-size="11" fill="#64748b">Handles requests, runs business logic,</text>
  <text x="310" y="269" font-family="sans-serif" font-size="11" fill="#64748b">talks to the database</text>

  <!-- Arrow API -> Database -->
  <line x1="350" y1="290" x2="350" y2="323" stroke="#94a3b8" stroke-width="2" marker-end="url(#stackArrowDown)"/>
  <line x1="390" y1="330" x2="390" y2="297" stroke="#94a3b8" stroke-width="2" marker-end="url(#stackArrowUp)"/>

  <!-- ==================== DATABASE LAYER ==================== -->
  <rect x="180" y="335" width="380" height="90" rx="14" fill="#ffffff" stroke="#10b981" stroke-width="2.5"/>
  <rect x="180" y="335" width="100" height="32" rx="14" fill="#10b981"/>
  <rect x="180" y="352" width="100" height="15" fill="#10b981"/>
  <text x="230" y="356" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="700" fill="#ffffff">Database</text>

  <!-- Tech badges -->
  <rect x="210" y="380" width="90" height="28" rx="8" fill="#dcfce7"/>
  <text x="255" y="399" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#065f46">Supabase</text>

  <rect x="310" y="380" width="100" height="28" rx="8" fill="#dcfce7"/>
  <text x="360" y="399" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#065f46">PostgreSQL</text>

  <!-- Description -->
  <text x="440" y="394" font-family="sans-serif" font-size="11" fill="#64748b">Stores all your</text>
  <text x="440" y="408" font-family="sans-serif" font-size="11" fill="#64748b">data permanently</text>

  <!-- ==================== CLAUDE CODE (AI ASSISTANT) ==================== -->
  <rect x="620" y="130" width="155" height="240" rx="14" fill="#ffffff" stroke="#6366f1" stroke-width="2.5"/>
  <!-- Sparkle/AI icon -->
  <circle cx="697" cy="170" r="20" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="697" y="177" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#6366f1">*</text>

  <text x="697" y="210" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="700" fill="#1e293b">Claude</text>
  <text x="697" y="228" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="700" fill="#1e293b">Code</text>

  <rect x="635" y="245" width="125" height="24" rx="6" fill="#e0e7ff"/>
  <text x="697" y="262" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="600" fill="#4338ca">AI Assistant</text>

  <text x="697" y="290" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">Helps you write</text>
  <text x="697" y="305" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">code, debug, and</text>
  <text x="697" y="320" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">learn faster</text>

  <!-- Arrows from Claude to each layer -->
  <!-- To Frontend -->
  <line x1="620" y1="155" x2="565" y2="120" stroke="#6366f1" stroke-width="1.5" stroke-dasharray="5 3" marker-end="url(#aiArrow)"/>
  <!-- To API -->
  <line x1="620" y1="250" x2="565" y2="250" stroke="#6366f1" stroke-width="1.5" stroke-dasharray="5 3" marker-end="url(#aiArrow)"/>
  <!-- To Database -->
  <line x1="620" y1="345" x2="565" y2="380" stroke="#6366f1" stroke-width="1.5" stroke-dasharray="5 3" marker-end="url(#aiArrow)"/>

  <!-- ==================== SIDE LABELS ==================== -->
  <!-- Layer bracket on left -->
  <text x="50" y="110" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#3b82f6" transform="rotate(-90,50,110)">Browser</text>
  <line x1="80" y1="70" x2="80" y2="150" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="3 3"/>

  <text x="50" y="245" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#d97706" transform="rotate(-90,50,245)">Server</text>
  <line x1="80" y1="205" x2="80" y2="285" stroke="#d97706" stroke-width="1.5" stroke-dasharray="3 3"/>

  <text x="50" y="380" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#10b981" transform="rotate(-90,50,380)">Cloud</text>
  <line x1="80" y1="340" x2="80" y2="420" stroke="#10b981" stroke-width="1.5" stroke-dasharray="3 3"/>

  <!-- Bottom note -->
  <rect x="140" y="448" width="520" height="36" rx="10" fill="#f1f5f9"/>
  <text x="400" y="471" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#64748b">Each layer has a specific job -- and Claude Code helps you build all of them</text>
</svg>