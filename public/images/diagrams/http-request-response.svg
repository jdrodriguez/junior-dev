<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="sans-serif" font-size="22" font-weight="700" fill="#1e293b">HTTP Methods &amp; Status Codes</text>

  <!-- Left column: HTTP Methods -->
  <text x="210" y="78" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="700" fill="#1e293b">HTTP Methods</text>
  <text x="210" y="96" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#64748b">(What you want to do)</text>

  <!-- GET -->
  <rect x="60" y="115" width="300" height="52" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <rect x="72" y="127" width="60" height="28" rx="6" fill="#3b82f6"/>
  <text x="102" y="146" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="700" fill="#ffffff">GET</text>
  <text x="160" y="142" font-family="sans-serif" font-size="14" font-weight="600" fill="#1e293b">Read</text>
  <text x="160" y="158" font-family="sans-serif" font-size="11" fill="#64748b">Fetch data from the server</text>

  <!-- POST -->
  <rect x="60" y="177" width="300" height="52" rx="10" fill="#dcfce7" stroke="#10b981" stroke-width="2"/>
  <rect x="72" y="189" width="60" height="28" rx="6" fill="#10b981"/>
  <text x="102" y="208" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="700" fill="#ffffff">POST</text>
  <text x="160" y="204" font-family="sans-serif" font-size="14" font-weight="600" fill="#1e293b">Create</text>
  <text x="160" y="220" font-family="sans-serif" font-size="11" fill="#64748b">Send new data to the server</text>

  <!-- PUT -->
  <rect x="60" y="239" width="300" height="52" rx="10" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <rect x="72" y="251" width="60" height="28" rx="6" fill="#d97706"/>
  <text x="102" y="270" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="700" fill="#ffffff">PUT</text>
  <text x="160" y="266" font-family="sans-serif" font-size="14" font-weight="600" fill="#1e293b">Update</text>
  <text x="160" y="282" font-family="sans-serif" font-size="11" fill="#64748b">Replace existing data</text>

  <!-- DELETE -->
  <rect x="60" y="301" width="300" height="52" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <rect x="72" y="313" width="60" height="28" rx="6" fill="#ef4444"/>
  <text x="102" y="332" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="700" fill="#ffffff">DELETE</text>
  <text x="160" y="328" font-family="sans-serif" font-size="14" font-weight="600" fill="#1e293b">Delete</text>
  <text x="160" y="344" font-family="sans-serif" font-size="11" fill="#64748b">Remove data from the server</text>

  <!-- Divider -->
  <line x1="400" y1="70" x2="400" y2="450" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="6 4"/>

  <!-- Right column: Status Codes -->
  <text x="590" y="78" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="700" fill="#1e293b">Status Codes</text>
  <text x="590" y="96" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#64748b">(What the server says back)</text>

  <!-- 2xx Success -->
  <rect x="430" y="115" width="330" height="95" rx="10" fill="#dcfce7" stroke="#10b981" stroke-width="2"/>
  <text x="445" y="140" font-family="sans-serif" font-size="15" font-weight="700" fill="#10b981">2xx - Success</text>
  <rect x="445" y="150" width="80" height="24" rx="5" fill="#10b981"/>
  <text x="485" y="167" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#ffffff">200 OK</text>
  <rect x="535" y="150" width="110" height="24" rx="5" fill="#10b981"/>
  <text x="590" y="167" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#ffffff">201 Created</text>
  <text x="445" y="194" font-family="sans-serif" font-size="11" fill="#64748b">Everything worked as expected!</text>

  <!-- 4xx Client Error -->
  <rect x="430" y="222" width="330" height="120" rx="10" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="445" y="247" font-family="sans-serif" font-size="15" font-weight="700" fill="#d97706">4xx - Client Error</text>
  <rect x="445" y="257" width="120" height="24" rx="5" fill="#d97706"/>
  <text x="505" y="274" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#ffffff">400 Bad Request</text>
  <rect x="575" y="257" width="135" height="24" rx="5" fill="#d97706"/>
  <text x="642" y="274" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#ffffff">401 Unauthorized</text>
  <rect x="445" y="289" width="120" height="24" rx="5" fill="#d97706"/>
  <text x="505" y="306" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#ffffff">404 Not Found</text>
  <text x="445" y="334" font-family="sans-serif" font-size="11" fill="#64748b">You made a mistake in the request</text>

  <!-- 5xx Server Error -->
  <rect x="430" y="354" width="330" height="90" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="445" y="379" font-family="sans-serif" font-size="15" font-weight="700" fill="#ef4444">5xx - Server Error</text>
  <rect x="445" y="389" width="140" height="24" rx="5" fill="#ef4444"/>
  <text x="515" y="406" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#ffffff">500 Server Error</text>
  <text x="445" y="433" font-family="sans-serif" font-size="11" fill="#64748b">Something broke on the server side</text>

  <!-- Bottom note -->
  <rect x="100" y="458" width="600" height="32" rx="8" fill="#f1f5f9"/>
  <text x="400" y="479" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#64748b">Think of status codes like text message replies from the server</text>
</svg>