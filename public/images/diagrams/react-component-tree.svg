<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="400" y="36" text-anchor="middle" font-family="sans-serif" font-size="22" font-weight="700" fill="#1e293b">React Component Tree</text>

  <!-- App (root) -->
  <rect x="330" y="55" width="140" height="44" rx="10" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  <text x="400" y="83" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="700" fill="#ffffff">App</text>

  <!-- Lines from App to second level -->
  <line x1="370" y1="99" x2="160" y2="155" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="400" y1="99" x2="400" y2="155" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="430" y1="99" x2="640" y2="155" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Header -->
  <rect x="80" y="155" width="160" height="44" rx="10" fill="#818cf8" stroke="#6366f1" stroke-width="2"/>
  <text x="160" y="183" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="600" fill="#ffffff">Header</text>

  <!-- MainContent -->
  <rect x="300" y="155" width="200" height="44" rx="10" fill="#818cf8" stroke="#6366f1" stroke-width="2"/>
  <text x="400" y="183" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="600" fill="#ffffff">MainContent</text>

  <!-- Footer -->
  <rect x="560" y="155" width="160" height="44" rx="10" fill="#818cf8" stroke="#6366f1" stroke-width="2"/>
  <text x="640" y="183" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="600" fill="#ffffff">Footer</text>

  <!-- Lines from Header to children -->
  <line x1="130" y1="199" x2="95" y2="265" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="190" y1="199" x2="225" y2="265" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Logo -->
  <rect x="30" y="265" width="130" height="40" rx="10" fill="#c7d2fe" stroke="#a5b4fc" stroke-width="2"/>
  <text x="95" y="290" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="600" fill="#4338ca">Logo</text>

  <!-- NavLinks -->
  <rect x="175" y="265" width="130" height="40" rx="10" fill="#c7d2fe" stroke="#a5b4fc" stroke-width="2"/>
  <text x="240" y="290" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="600" fill="#4338ca">NavLinks</text>

  <!-- Lines from MainContent to UserCards -->
  <line x1="360" y1="199" x2="340" y2="265" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="400" y1="199" x2="460" y2="265" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="440" y1="199" x2="580" y2="265" stroke="#cbd5e1" stroke-width="2"/>

  <!-- UserCard 1 -->
  <rect x="275" y="265" width="130" height="40" rx="10" fill="#fef3c7" stroke="#fbbf24" stroke-width="2"/>
  <text x="340" y="290" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="600" fill="#92400e">UserCard</text>

  <!-- UserCard 2 -->
  <rect x="415" y="265" width="130" height="40" rx="10" fill="#fef3c7" stroke="#fbbf24" stroke-width="2"/>
  <text x="480" y="290" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="600" fill="#92400e">UserCard</text>

  <!-- UserCard 3 -->
  <rect x="555" y="265" width="130" height="40" rx="10" fill="#fef3c7" stroke="#fbbf24" stroke-width="2"/>
  <text x="620" y="290" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="600" fill="#92400e">UserCard</text>

  <!-- Legend -->
  <rect x="100" y="340" width="600" height="70" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="362" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="600" fill="#1e293b">Components are like LEGO bricks that snap together</text>
  <!-- Legend items -->
  <rect x="180" y="375" width="16" height="16" rx="4" fill="#6366f1"/>
  <text x="204" y="388" font-family="sans-serif" font-size="12" fill="#64748b">Root</text>
  <rect x="260" y="375" width="16" height="16" rx="4" fill="#818cf8"/>
  <text x="284" y="388" font-family="sans-serif" font-size="12" fill="#64748b">Sections</text>
  <rect x="360" y="375" width="16" height="16" rx="4" fill="#c7d2fe"/>
  <text x="384" y="388" font-family="sans-serif" font-size="12" fill="#64748b">UI Pieces</text>
  <rect x="470" y="375" width="16" height="16" rx="4" fill="#fef3c7"/>
  <text x="494" y="388" font-family="sans-serif" font-size="12" fill="#64748b">Reusable Cards</text>

  <!-- Bottom note -->
  <rect x="140" y="430" width="520" height="50" rx="10" fill="#fffbeb" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="400" y="452" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#92400e">Notice how UserCard is used 3 times!</text>
  <text x="400" y="470" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#b45309">Write once, reuse everywhere. That's the power of components.</text>
</svg>